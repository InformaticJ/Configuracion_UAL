server:
  port: ${PORT:${SERVER_PORT:0}}

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    service-url:
      default-zone: http://${spring-cloud-eureka:localhost}:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

spring:
  config:
    activate:
      on-profile: default
  application:
    name: servicioAuth
  datasource:
    url: jdbc:mysql://${servicio-auth-db:localhost}:${production-port:3313}/servicioAuth
    username: root
    password: password
  jpa:
    hibernate:
      ddl-auto: update